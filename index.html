<html>

<head>
    <title>Contador Improvisado</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <h1>Bem-vindo ao um aleatorizador de numeros de 1 a 24, ou seja, letra do alfabeto, rapidamente feito para adedonhas</h1>

    <h1 id="numero"></h1> 

    <div id="div1">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">

        <div id="click-me" onclick="randomLetter()">Randomizar letra</div>
    </button>
        <h1>A letra Ã©: <span id="rand"></span></h1>
      </div>
      
    <script>
      
      function randomLetter() {
        var letters = 'abcdefghijklmnopqrstuvwxyz';
        var randomNum = Math.round(Math.random() * 26);
        var randomLetter = letters.charAt(randomNum);
        document.getElementById("rand").innerHTML = randomLetter;
      };
      
    </script>
</body>
</html>
